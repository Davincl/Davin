<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Home</title>
<link type="text/css" href="/resource/css/admin.css" rel="stylesheet" />
<link type="text/css" href="/resource/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="/resource/js/jquery-1.12.4.min.js" ></script>
<script type="text/javascript" src="/resource/js/bootstrap.min.js" ></script>
<script type="text/javascript" src="/resource/js/DA/admin.js"></script>
</head>
<body>
  <div class="loginBox">
    <h3> Admin Login </h3>
    <form id="loginForm">
      <div class="form-group input-group-lg">
        <input type="text" class="form-control" placeholder="ID : " name="user_id">
        <h4 aria-label="Left Align" class="hidden pull-left" id="id_alert">
          <span class="label label-danger">ERROR</span>
          Please enter your ID.
        </h4>
        <input type="password" class="form-control" placeholder="PASSWORD : " name="user_pw">
        <h4 aria-label="Left Align" class="hidden pull-left" id="pw_alert">
          <span class="label label-danger">ERROR</span>
          Please enter your Password.
        </h4>
      </div>
      <div id="alertMsg" role="alert"></div>
      <input type="submit" class="btn btn-lg" value="로그인" placeholder="로그인"/>
    </form>
  </div>
</body>
</html>
